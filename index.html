<body>

<main>	
	<a href="#reverse_extra_tab"  style='position:absolute;top:-5000px'>123</a>
	<div id='reverse_extra_tab' role="none"></div>
	<div role='navigation' style='display:none'></div>
	<div id='whole_container' role='application'>
		<div class="preload">

        </div> 
		<div id='text_container' role='none'>

</main>		
<script>
		$.holdReady(true);
		var preloadComplete=false;
		$.getScript("./assets/js/lib/preloadjs-0.6.2.min.js", function() {
			$.holdReady(false);
			manifest = [
				"assets/images/common/loading.gif",
				"assets/images/slide_1.png",
				"assets/images/slide_2.png",
				"assets/images/slide_3.png",
				"assets/images/slide_4.png",
				"assets/images/slide_5.png",
				"assets/images/thumb_5.png",
				"assets/images/thumb_5.png",
				"assets/images/thumb_5.png",
				"assets/images/thumb_5.png",
				"assets/images/thumb_5.png",
				"assets/images/common/prevnext.png",
				"assets/images/common/arrow_down.png"
			];
			preload = new createjs.LoadQueue(true);
			preload.addEventListener("progress", function() {
				//console.log('Updating preloading progress...'+Math.round(preload.progress*100)+"%");
			});
			preload.addEventListener("complete", function(){
				$('.preload').fadeOut();
			});
			preload.setMaxConnections(5);
			preload.loadManifest(manifest);
		});
	
	
	$('#direction_text').html(direction_text);
	for(i=0;i<slider.length;i++){
		$('.swiper-wrapper').append('<div class="swiper-slide" id="slide_'+(i+1)+'"><div class="img_container" id="imgCont_'+(i+1)+'"><img role="img" class="slideImg" src="assets/images/slide_'+(i+1)+'.png"></div></div>');
		
	}		   
	 var swiper = new Swiper('.swiper-container', {
			slidesPerView: 1,
			spaceBetween: 20,
			loop: false,
			simulateTouch: true, 
			allowTouchMove:true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});

</script>
<script type="text/javascript" src="assets/js/lib/preloadjs-0.6.2.min.js"></script>
